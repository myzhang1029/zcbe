[tox]
envlist = py37,py38

[testenv]
whitelist_externals =
    bash
    curl

passenv =
    CI
    TRAVIS
    TRAVIS_*

deps =
    pytest
    pylint
    pycodestyle
    mypy
    coverage
    codespell

commands =
    pylint setup.py zcbe
    pycodestyle setup.py zcbe
    mypy zcbe
    codespell -S *.pyc README.md setup.py templates test tox.ini zcbe
    coverage run --source zcbe --omit zcbe/__main__.py -m pytest
